<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Acme Employees DOM</h1>
        <h5>Choose your three favorite employees.</h5>
        <div class='container'>
            <div class='employee'>moe</div>
            <div class='employee'>larry</div>
            <div class='employee'>shep</div>
            <div class='employee'>curly</div>
            <div class='employee'>groucho</div>
            <div class='employee'>harpo</div>
            <div class='employee'>shep Jr.</div>
            <div class='employee'>lucy</div>
        </div>
        <div class='favorite'>
            <p>
                Favorite: <div></div>
            </p>

        </div>
    </body>
    <script>
        const employees = [
        { id: 1, name: 'moe'},
        { id: 2, name: 'larry'},
        { id: 4, name: 'shep'},
        { id: 3, name: 'curly'},
        { id: 5, name: 'groucho'},
        { id: 6, name: 'harpo'},
        { id: 8, name: 'shep Jr.'},
        { id: 99, name: 'lucy'}
        ];

        const employee = document.getElementsByClassName('employee')
        const emp = [...employee]; // turning the HTML collection into an array
        const favorites = []


        emp.forEach((element) => {

            element.addEventListener('click', () => {
            // const colorChange = element.style['background-color'] = 'beige'
            if (element.className.indexOf('favorite') > -1) {
                    element.classList.remove('favorite')
                    favorites.pop()
            }
            else {
                if (favorites.length >= 3) {
                    alert('There is a max of 3 favorites, sorry')
                }
                else {
                    element.classList.add('favorite')
                let name = element.textContent;

                for (let i = 0; i < employees.length; i++) {
                    let obj = employees[i];
                    if (obj.name === name) {
                        favorites.push(obj.id)
                    }
                }
                }
            }
            })
        })

        // employee[0].addEventListener('click', () => {

        //         }

    </script>
</html>
